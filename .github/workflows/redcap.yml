## deploy azDeploySecureSub.bicep

name: REDCap Unzip Test

on:
    workflow_dispatch:

    push:
        branches:
            - main

permissions:
    id-token: write
    contents: read

env:
    azCliVersion: 2.30.0
    environment: 'env-redcap'
    region: 'eastus'
    redcap: './redcap.zip'
    
jobs:
    # Validate the Bicep templates
    redcap-unzip-test:
        runs-on: ubuntu-latest

        steps:
          - uses: actions/checkout@main
            name: Checkout

          - name: installPrereqs
            run: | 
                sudo apt-get install unzip -y && sudo apt-get install -y python3 python3-pip
        
          - name: listDir01
            run: ls
        
          - name: downloadRedcap
            run: |
                ./deploy.sh
          
          - name: runScript
            run: |
              if test -f "./redcap.zip"; then
                  echo "redcap.zip exists."
                  echo "Unzipping REDCap"  
                  unzip -qq ./redcap.zip -d redcap
              else
                  echo "redcap.zip does not exist."
                  ls -l
              fi